<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazbin Hotel RP - Loading Screen</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#FDCD22", secondary: "#330033", accent: "#FF3399" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };

      document.addEventListener("DOMContentLoaded", function () {
        const tipText = document.getElementById("tipText");
        const tips = [
          "Stay in character — breaking RP ruins everyone’s experience.",
          "No RDM (Random Deathmatch) — always have an in-character reason.",
          "Avoid metagaming — use only in-character knowledge.",
          "Respect the hierarchy: demons, overlords, and sinners all have their place.",
          "Do not grief or destroy other players’ hellish establishments.",
          "Magic, weapons, and powers must be used realistically in RP.",
          "Basing rules: no unreachable rooms or unfair traps.",
          "Hitmen need contracts — no random demon killings.",
          "Keep out of safe zones unless invited.",
          "Follow server rules; staff are here to help, not punish unnecessarily."
        ];

        let currentTip = 0;
        setInterval(() => {
          tipText.textContent = tips[currentTip];
          currentTip = (currentTip + 1) % tips.length;
        }, 5000);

        const loadingBar = document.getElementById('loadingBar');
        const loadingPercent = document.getElementById('loadingPercent');
        let progress = 0;
        const loadingInterval = setInterval(() => {
          progress += Math.random() * 5;
          if (progress >= 100) {
            progress = 100;
            clearInterval(loadingInterval);
          }
          loadingBar.style.width = `${progress}%`;
          loadingPercent.textContent = `${Math.floor(progress)}%`;
        }, 100);
      });
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600&display=swap');

      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #1a001a;
        overflow: hidden;
        color: white;
      }

      .title-text {
        font-family: 'Bebas Neue', sans-serif;
        text-shadow: 0 0 15px #FF3399, 0 0 30px #FDCD22;
        letter-spacing: 0.1em;
      }

      .vignette {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 150px 60px rgba(0, 0, 0, 0.9);
        pointer-events: none;
      }

      .overlay-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23FF3399' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.25;
      }

      .scanline {
        background: linear-gradient(to bottom, transparent, rgba(255, 51, 153, 0.05) 50%, transparent);
        background-size: 100% 4px;
        animation: scanline 6s linear infinite;
      }
      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 1200px; }
      }

      .footer-box {
        background-color: rgba(50,0,50,0.7);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 51, 153, 0.5);
        transition: all 0.3s ease;
      }
      .footer-box:hover {
        background-color: rgba(80,0,80,0.85);
        transform: translateY(-2px);
      }
      .footer-heading {
        font-size: 1.1rem;
        margin-bottom: 8px;
        color: #FDCD22;
        text-transform: uppercase;
        font-family: 'Bebas Neue', sans-serif;
        letter-spacing: 1px;
      }
      .footer-item span {
        color: #FF3399;
        font-weight: 500;
      }

      .loading-container {
        width: 100%;
        height: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        margin-top: 20px;
        overflow: hidden;
      }
      .loading-bar {
        height: 100%;
        background: linear-gradient(90deg, #FF3399 0%, #FDCD22 100%);
        border-radius: 4px;
        transition: width 0.3s ease;
        position: relative;
      }
      .loading-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0.1) 100%);
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .fade-in { animation: fadeIn 0.8s ease forwards; }

      @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
      .pulse { animation: pulse 2s infinite; }

      .glow { text-shadow: 0 0 10px #FDCD22, 0 0 15px #FF3399; }
    </style>
  </head>
  <body class="min-h-screen flex flex-col justify-between">
    <div class="absolute inset-0 bg-cover bg-center" 
      style="background-image: url('https://i.imgur.com/8YH0gGl.jpg');">
    </div>
    <div class="overlay-pattern absolute inset-0"></div>
    <div class="scanline absolute inset-0"></div>
    <div class="vignette"></div>

    <div class="relative z-10 flex flex-col items-center justify-between h-screen p-8">
      <!-- Header -->
      <div class="w-full flex flex-col items-center mt-8 fade-in" style="animation-delay:0.2s">
        <div class="mb-10 flex items-center gap-6">
          <img src="https://i.imgur.com/0KfN2Yb.png" alt="Hazbin Logo" class="w-24 h-24 sm:w-28 sm:h-28 rounded-full border-4 border-primary shadow-lg pulse" />
          <div class="flex flex-col">
            <h2 class="text-primary text-4xl sm:text-5xl font-bold tracking-wide title-text glow">Hazbin Hotel RP</h2>
            <p class="text-gray-300 text-sm sm:text-base tracking-wider mt-1 uppercase">Serious Roleplay Server</p>
          </div>
        </div>

        <h1 class="title-text text-primary text-7xl sm:text-8xl font-bold tracking-wider glow">WELCOME</h1>
      </div>

      <!-- Main -->
      <div class="w-full max-w-3xl flex flex-col items-center fade-in" style="animation-delay:0.4s">
        <div class="bg-black bg-opacity-40 p-6 rounded-lg border border-primary border-opacity-30 w-full backdrop-blur-sm">
          <h3 class="text-primary text-lg mb-3 flex items-center"><i class="ri-information-line text-primary mr-2"></i> SERVER TIP</h3>
          <p id="tipText" class="text-gray-300 text-base">Loading infernal tips...</p>

          <div class="mt-6">
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm text-gray-400">Loading hellish resources...</span>
              <span id="loadingPercent" class="text-sm text-primary font-medium">0%</span>
            </div>
            <div class="loading-container">
              <div id="loadingBar" class="loading-bar" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="w-full grid grid-cols-1 md:grid-cols-3 gap-4 text-gray-400 mb-4 fade-in" style="animation-delay:0.6s">
        <div class="footer-box">
          <p class="footer-item">Map: <span>gm_hazbinhotel</span></p>
          <p class="footer-item">Gamemode: <span>HazbinHotelRP</span></p>
          <p class="footer-item mt-2"><i class="ri-user-3-line mr-1"></i> Players: <span>12/64</span></p>
        </div>
        <div class="footer-box">
          <p class="footer-heading">HAZBIN HOTEL ROLEPLAY</p>
          <p class="footer-item">v1.0 | 2025-09-13</p>
          <p class="footer-item mt-2"><i class="ri-server-line mr-1"></i> Status: <span class="text-green-400">Online</span></p>
        </div>
        <div class="footer-box">
          <p class="footer-item">Developed by <span>Tuff Networks</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
